<mat-sidenav-container>
<!-- Mat sidenav must be direct child of mat-sidenav-container -->
<!-- Dont split into separate component -->
    <mat-sidenav #sidenav role="navigation">
        <app-sidenav-list (click)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <button (click)="sidenav.toggle()">Show Sidenav</button>
        <app-header (menuToggle)="sidenav.open()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>

</mat-sidenav-container>
